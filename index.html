<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Qalyn calculator</title>
  </head>
  <body>
      <body background="https://img5.goodfon.ru/wallpaper/nbig/4/f6/markus-spiske-temporausch-by-markus-spiske-temporausch-mar-2.jpg">
          
      </body>
    <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
        <div class="row">
            <div class="col col-sm-12">
              
                <h1 class="text-center">Qalyn calculator</h1>
                <hr>
                <p>Bride's name</p>
                <input type="text" size="40">
                <hr>
                <p>Starting bid</p>
                <input type="number" size="40">
                <hr>
                <p></p>
                <label for="education_level">Bride's education level:</label><br>
                <select name="education" id="education">
                    <option value="0"></option>
                    <option value="1.5" id="ed1">Undergraduate degree</option>
                    <option value="1.2" id="ed2">College degree</option>
                    <option value="1.05" id="ed3">High school degree</option>
                    <option value="0.9" id="ed4">Middle school degree</option>
                </select>
                <hr>
                <label for="family_networth">Bride's family networth:</label><br>
                <select name="networth" id="networth">
                    <option value="0"></option>
                    <option value="2">More than 100,000$</option>
                    <option value="1.5">Between 50,000$ and 100,000$</option>
                    <option value="1.2">Less than 50,000$</option>
                </select>
                <hr>
                <div>
                    <label for="skills">Bride's skills:</label><br>
                    <label><input id="skill1" type="checkbox" class="skills" value="100">Playing on dombra</label><br>
                    <label><input id="skill2" type="checkbox" class="skills" value="200">Good cook</label><br>
                    <label><input id="skill3" type="checkbox" class="skills" value="150">Easygoing characte</label><br>
                    <label><input id="skill4" type="checkbox" class="skills" value="100">Sings well</label>
                    <hr>
                </div>
                <div>
                    <label for="age">Bride's Age:</label><br>
                    <input type="radio" id="age1" name="age" value="1.5" class="age">
                    <label for="age1">Between 18-23</label><br>
                    <input type="radio" id="age2" name="age" value="1.2" class="age">
                    <label for="age2">Between 24-27</label><br>
                    <input type="radio" id="age3" name="age" value="0.95" class="age">
                    <label for="age3">28+</label>
                </div>
                <hr>
                Love letter 
                <p></p>
                <textarea></textarea>
                <hr>
                <div>
                    <label for="reputation" id="reputation">Reputation:</br>
                        <input id="reputation1" type="checkbox" class="reputation" value="0.85">Gossips about his parent's attitude<br>
                        <input id="reputation2" type="checkbox" class="reputation" value="0.9">Gossips about his character<br>
                        <input id="reputation3" type="checkbox" class="reputation" value="200">General gossips around his person<br>
                    </label>
                    <hr>
                </div>
                <button onclick="myFunction()">Submit</button>
                <p id="test"></p>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
